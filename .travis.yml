sudo: false
language: haskell

cache:
- apt

addons:
  apt:
    packages:
      - imagemagick
      - texlive-full

install:
  - cabal install cabal-install
  - cabal update
  - cabal install pandoc --reorder-goals
  - cabal install pandoc-citeproc --reorder-goals

script:
  - pandoc --version
  - make full
